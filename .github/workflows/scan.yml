name: Auto Scan

on:
  schedule:
    - cron: '*/45 * * * *'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run scanner
      env:
        API_KEY_ALPHA: ${{ secrets.API_KEY_ALPHA }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python app.py & sleep 5
        curl -X POST http://localhost:5000/scan -H "Content-Type: application/json" -d '{}'
