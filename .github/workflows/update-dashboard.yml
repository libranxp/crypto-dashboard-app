name: Update Crypto Dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'
    - cron: '30 * * * *'

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      CRYPTOCOMPARE_API_KEY: ${{ secrets.CRYPTOCOMPARE_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner and enrichment
        run: python app.py

      - name: Commit updated dashboard data
        run: |
          git config user.name "Faisal"
          git config user.email "faisal@users.noreply.github.com"
          git add docs/data.json docs/alerts.json
          git diff --cached --quiet || git commit -m "ðŸ”„ Update dashboard data"
          git push
